{% extends 'base.html' %}

{% block title %}-signup{% endblock %}

{% block content %}



<div class="container">
<br><br><br><br>

<div class="row">
	<aside class="col-sm-4" style="margin:auto;">
    <p style="font-weight: 500; color:royalblue">Golden Connect supports senior's IT activities. :) </p>
    <hr>
    <div class="card">
      <article class="card-body">
        <a href="{% url 'login' %}" class="float-right btn btn-outline-primary">Sign in</a>
        <h4 class="card-title mb-4 mt-1">Sign up</h4>
        <form action = "{% url 'signup' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label>Username</label>
            <input name="id" class="form-control" placeholder="your id" >
          </div> <!-- form-group// -->
          <div class="form-group">
            <label>Password</label>
            <input name = "pw" class="form-control" placeholder="******" type="password">
          </div> <!-- form-group// -->
          <div class="form-group">
            <label>Birth</label>
            <input name="birth" class="form-control" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
          </div> <!-- form-group// -->
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Sign up  </button>
          </div> <!-- form-group// -->                                                           
        </form>
      </article>
    </div> <!-- card.// -->
  </aside> <!-- col.// -->
</div> <!-- row.// -->

</div> 
<!--container end.//-->

<br><br><br><br>





{% endblock %}
